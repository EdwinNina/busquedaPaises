<div class="animate__animated animate__fadeIn animate_faster">
  <div class="row">
    <div class="col">
      <app-pais-input
        (onSearch)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Pais..."
      ></app-pais-input>
    </div>
  </div>
  <ul class="list-group" *ngIf="mostrarSugerencias">
    <li
      class="list-group-item list-group-item-action"
      (click)="buscar(pais.name)"
      *ngFor="let pais of paisesSugeridos"
    >{{ pais.name }} <img [src]="pais.flag" [alt]="pais.name" class="small-flag" /></li>
  </ul>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
  <span>No se encontrÃ³ nada con el termino {{termino}} </span>
</div>
<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
