<div class="row">
  <div class="col">
    <form autocomplete="off" (submit)="buscar()">
      <input type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar pais..."
        [(ngModel)]="termino"
      >
    </form>
  </div>
</div>
<hr>
<div class="alert alert-danger"
  *ngIf="hayError"
>
  <span>No se encontr√≥ nada con el termino {{termino}} </span>
</div>
<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i + 1}}</td>
          <td><img [src]="pais.flags.svg" [alt]="pais.name"
            class="small-flag"
            /></td>
          <td>{{ pais.name }}</td>
          <td>{{ pais.population }}</td>
          <td>
            <a [routerLink]="['/pais', pais.alpha2Code]">Ver</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
