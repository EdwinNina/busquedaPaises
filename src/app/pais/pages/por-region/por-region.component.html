<div class="animate__animated animate__fadeIn animate_faster">
   <h3>Buscar por region <small> {{ regionActiva }} </small></h3>
   <hr>
   
   <h5>Seleccione la region</h5>
   <div class="row">
      <div class="col-md-12">
         <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px;">
            <button 
               *ngFor="let region of regiones"
               (click)="activarRegion(region.code)"
               class="btn"
               [class]="getClasCSS(region.code)"
            >{{ region.name | titlecase }}</button>
         </div>
      </div>
   </div>
</div>

<div class="row mt-4" *ngIf="paises.length > 0">
   <div class="col">
     <app-pais-tabla [paises]="paises"></app-pais-tabla>
   </div>
 </div>
