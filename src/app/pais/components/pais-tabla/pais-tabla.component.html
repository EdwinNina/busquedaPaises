<table class="table table-hover">
   <thead>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
      </thead>
      <tbody>
      <tr 
         *ngFor="let pais of paises; let i = index"
         class="animate__animated animate__fadeIn animate_faster"
      >
         <td>{{ i + 1}}</td>
         <td>
            <img [src]="pais.flag" [alt]="pais.name" class="small-flag" />
         </td>
         <td>{{ pais.name }}</td>
         <td>{{ pais.population }}</td>
         <td>
            <a [routerLink]="['/pais', pais.alpha2Code]">Ver</a>
         </td>
      </tr>
   </tbody>
 </table>
